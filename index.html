<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js"></script>
    <title>Whack a Cat</title>
</head>
<body>
    <p>Whack a Cat</p>
    <div class="status-bar">
        <span>Time: <span id="time">0:30</span></span>
        <span>Score: <span id="score">0</span></span>
    </div>
    
    <div class="message">message</div>
    <button id="play-game">Play</button>
    
    <div class="wrapper">
        <div class="grid">
        </div>
    </div>
    
    <div class="level-btns">
        <button id="easy" class="level-btn">Easy</button>
        <button id="medium" class="level-btn">Medium</button>
        <button id="hard" class="level-btn">Hard</button>
    </div>
    <button id="restart-game" class="hidden">Play Again</button>
</body>
</html>
